<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ria - Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #f7f3f0 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-in;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 4px solid white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .tagline {
            font-size: 18px;
            color: #6b5b4f;
            line-height: 1.6;
            font-weight: 300;
            letter-spacing: 0.5px;
            margin-bottom: 40px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            margin-bottom: 30px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .link-card {
            background: white;
            border-radius: 16px;
            padding: 20px 24px;
            margin-bottom: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .link-card:active {
            transform: translateY(-2px);
        }

        .icon {
            min-width: 40px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 28px;
            height: 28px;
        }

        .link-content {
            flex: 1;
        }

        .link-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c2c2c;
            margin-bottom: 4px;
        }

        .link-description {
            font-size: 14px;
            color: #7a7a7a;
            line-height: 1.4;
        }

        .arrow {
            font-size: 20px;
            color: #c4b5a8;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .link-card:hover .arrow {
            opacity: 1;
            transform: translateX(4px);
        }

        @media (max-width: 480px) {
            .tagline {
                font-size: 16px;
                margin-bottom: 30px;
            }

            .link-card {
                padding: 18px 20px;
            }

            .link-title {
                font-size: 16px;
            }

            .link-description {
                font-size: 13px;
            }

            .icon {
                min-width: 36px;
                width: 36px;
                height: 36px;
            }

            .icon svg {
                width: 24px;
                height: 24px;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #9a8d82;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
</body>
</html>
