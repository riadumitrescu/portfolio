      <div id="container"></div>
      <script>
        var width = window.innerWidth;
        var height = window.innerHeight;
    
        var stage = new Konva.Stage({
          container: 'container',
          width: width,
          height: height,
        });
    
        var layer = new Konva.Layer();
    
        // Create a video element
        var videoElement = document.createElement('video');
        videoElement.src = './assets/instagramvideodraft.mov';
        videoElement.loop = true;
        videoElement.muted = true; // Mute the video
        videoElement.autoplay = true;
    
        // Create a Konva.Image from the video element
        var video = new Konva.Image({
          image: videoElement,
          x: 50, // Initial position
          y: 50, // Initial position
          width: 300, // Adjust width as needed
          height: 200, // Adjust height as needed
          draggable: true,
        });
    
        // Rotate the video slightly
        video.rotate(5);
    
        // Add cursor styling
        video.on('mouseover', function () {
          document.body.style.cursor = 'pointer';
        });
    
        video.on('mouseout', function () {
          document.body.style.cursor = 'default';
        });
    
        layer.add(video);
        stage.add(layer);
      </script>
